<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Chatbot</title>
  <!-- Content Security Policy to allow unsafe eval (for dynamic script evaluation) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' https://cdn.socket.io https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self' ws://127.0.0.1:5000">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Advanced Chatbot</h1>
    </div>
    <div id="chat-box" class="chat-box">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
      <div class="input-group">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
        <button id="send-button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
